matrix:
  include:
# DOCKER && LINUX
    - os: linux
      language: go
      go: 1.7.x
      dist: trusty
      sudo: required
      services:
            - docker
      env:
        global:
          - GIT_COMMIT=$TRAVIS_COMMIT
          - GIT_BRANCH=$TRAVIS_BRANCH
          - TARGET_OS=linux
          - SWIG_VERSION=3.0.7
# MACOS
   - os: osx
     language: go
     go: 1.7.5
     env:
       global:
        - TARGET_OS=darwin

before_install:
  - 'if [ "$TARGET_OS" = "linux" ]; then
      docker login -u="$DOCKERHUB_USERNAME" -p="$DOCKERHUB_PASSWORD";
      go get -d gopkg.in/virgilsecurity/virgil-crypto-go.v4;
      wget https://cdn.virgilsecurity.com/crypto-go/virgil-crypto-2.0.4-go-linux-x86_64.tgz;
      tar -xvf virgil-crypto-2.0.4-go-linux-x86_64.tgz --strip-components=1 -C $GOPATH/src/gopkg.in/virgilsecurity/virgil-crypto-go.v4/;
    fi'

install:
  - make get

script:
  - make build
  - make test_all
  - 'if [ "$TARGET_OS" = "linux" ]; then
      make build_docker;
      make docker_test;
    fi'
  - make build_artifacts

after_seccess:
  - 'if [ "$TARGET_OS" = "linux" ]; then
      make docker_inspect;
    fi'

deploy:
  - provider: releases
    api_key:
      secure: 
    skip_cleanup: true
    file_glob: true
    file: artf/*
    on:
      tags: true
  - provider: script
    script: make docker_dockerhub_publish
    on:
      branch: master
      tags: true
      condition: "$TARGET_OS = linux"
